version: '3'
services:
  redis-6.0.16:
    image: redis:6.0.16
    restart: always
    networks:
      - 1panel
    ports:
      - ${PANEL_APP_PORT_HTTP}:6379
    command: redis-server --save 20 1 --loglevel warning --requirepass ${PANEL_DB_ROOT_PASSWORD}
    volumes:
      - ./data:/data
networks:
  1panel:
    external: true