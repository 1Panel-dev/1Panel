server {
    listen        80 ;
    server_name   127.0.0.1;
    charset       utf-8;
    default_type  text/html;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html;
    }

    location /nginx_status {
        stub_status   on;
        access_log   off;
    }

    root /usr/share/nginx/html;
}